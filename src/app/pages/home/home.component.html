<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav mode="side" opened class="app-sidenav">
    <mat-toolbar color="primary">
        Menu
    </mat-toolbar>
        <mat-list>
            <mat-list-item>
                <mat-icon>home</mat-icon>
                <a routerLink="/home" (click)="navClick('Home')" routerLinkActive="active" class="anchor_class">
                Home
                </a>
            </mat-list-item>

            <mat-list-item>
                <mat-icon>account_circle</mat-icon>
                <a routerLink="profile" (click)="navClick('Profile')" routerLinkActive="active" class="anchor_class">
                    Profile
                </a>
            </mat-list-item>

            <mat-list-item>
                <mat-icon>collections</mat-icon>
                <a routerLink="gallery" (click)="navClick('Gallery')" routerLinkActive="active" class="anchor_class">
                    Gallery
                </a>
            </mat-list-item>

            <mat-list-item>
                <mat-icon>call</mat-icon>
                <a routerLink="contacts" (click)="navClick('Contacts')" routerLinkActive="active" class="anchor_class">
                    Contacts
                </a>
            </mat-list-item>

        </mat-list>
    </mat-sidenav>

    <div class="app-sidenav-content">
        <mat-toolbar color="primary">
            <button mat-button class="sidenav-toggle">
                <mat-icon>menu</mat-icon>
            </button>
            {{currentNav}}
        </mat-toolbar>  

        <div *ngIf="currentNav == 'Home'">
            <p>hello</p>
        </div>

        <router-outlet></router-outlet>  
    </div>
</mat-sidenav-container>
